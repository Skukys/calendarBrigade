<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="bundle.js" defer></script>
    <title>Calendar</title>
</head>
<body>
<div class="wrapper flex">
    <div class="calendar flex column center">
        <div class="calendar__change flex">
            <div class="calendar__change-arrow left">
                <img src="src/img/arrow.png" alt="arrow left">
            </div>
            <div class="calendar__change-month">Декабрь</div>
            <div class="calendar__change-arrow right">
                <img src="src/img/arrow.png" alt="arrow right">
            </div>
        </div>
        <div class="calendar__days flex"></div>
        <div class="calendar__dates">
        </div>
    </div>
    <div class="brigade">
        <h2>Бригады</h2>
        <div class="brigade-list"></div>
    </div>
    <div class="tasks">
        <h2>Заявки</h2>
        <div class="tasks__list"></div>
    </div>
</div>
</body>
</html>
